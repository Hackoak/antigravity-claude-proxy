<div x-data="chatStream" class="view-container h-full flex flex-col p-0 gap-0">
    <!-- Header -->
    <!-- Standard View Header -->
    <div class="view-header">
        <div class="view-header-title">
            <div class="flex items-center gap-3">
                <h2 x-text="$store.global.t('liveChat')">Live Chat Stream</h2>
                <div
                    class="flex items-center gap-2 px-2 py-0.5 rounded-full bg-space-800/50 border border-space-border/50">
                    <span class="relative flex h-2 w-2">
                        <span
                            class="animate-ping absolute inline-flex h-full w-full rounded-full bg-neon-green opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-2 w-2 bg-neon-green"></span>
                    </span>
                    <span class="text-[10px] font-mono text-gray-400 uppercase tracking-widest"
                        x-text="$store.global.t('listening')">LISTENING</span>
                </div>
            </div>
            <p class="text-sm text-gray-500 mt-1" x-text="$store.global.t('chatStreamDesc')">Real-time visualization of
                request/response cycles.</p>
        </div>

        <div class="view-header-actions">
            <!-- Clear Button -->
            <button @click="clear"
                class="flex items-center gap-2 px-3 py-1.5 text-xs font-medium text-gray-400 hover:text-white bg-space-900 border border-space-border/50 hover:border-red-500/50 hover:bg-red-500/10 rounded-md transition-all group"
                :title="$store.global.t('clearChat')">
                <svg class="w-3.5 h-3.5 group-hover:text-red-400 transition-colors" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
                <span x-text="$store.global.t('clear')">Clear</span>
            </button>
        </div>
    </div>

    <!-- Chat Flow -->
    <div id="chat-stream-container"
        class="flex-1 overflow-y-auto p-6 space-y-6 bg-black custom-scrollbar scroll-smooth">

        <template x-if="messages.length === 0">
            <div class="h-full flex flex-col items-center justify-center space-y-6">
                <div class="relative">
                    <div class="absolute inset-0 bg-neon-cyan/20 blur-xl rounded-full animate-pulse"></div>
                    <div
                        class="relative w-20 h-20 rounded-2xl bg-space-900 border border-space-border flex items-center justify-center text-gray-600 shadow-xl">
                        <svg class="w-10 h-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                        </svg>
                    </div>
                    <!-- Connection Dots -->
                    <div class="absolute -right-2 -top-2">
                        <span class="relative flex h-3 w-3">
                            <span
                                class="animate-ping absolute inline-flex h-full w-full rounded-full bg-neon-green opacity-75"></span>
                            <span
                                class="relative inline-flex rounded-full h-3 w-3 bg-neon-green border-2 border-black"></span>
                        </span>
                    </div>
                </div>
                <div class="text-center space-y-2">
                    <h3 class="text-lg font-medium text-gray-200" x-text="$store.global.t('readyToCapture')">Ready to
                        Capture</h3>
                    <p class="text-sm text-gray-500 font-mono max-w-sm mx-auto leading-relaxed"
                        x-text="$store.global.t('sendRequestHint')">
                        Make a request to your proxy endpoint to see it appear here in real-time.
                    </p>
                </div>
                <div class="flex gap-2">
                    <div class="h-1.5 w-1.5 rounded-full bg-space-800 animate-bounce" style="animation-delay: 0s"></div>
                    <div class="h-1.5 w-1.5 rounded-full bg-space-800 animate-bounce" style="animation-delay: 0.2s">
                    </div>
                    <div class="h-1.5 w-1.5 rounded-full bg-space-800 animate-bounce" style="animation-delay: 0.4s">
                    </div>
                </div>
            </div>
        </template>

        <template x-for="msg in messages" :key="msg.id">
            <div class="flex flex-col gap-2 max-w-4xl mx-auto"
                :class="{'items-end': msg.type === 'req', 'items-start': msg.type === 'res'}">

                <!-- Metadata -->
                <div class="flex items-center gap-3 text-[10px] font-mono text-gray-500 uppercase tracking-widest px-1">
                    <span x-text="msg.timestamp"></span>
                    <span class="w-px h-2 bg-space-800"></span>
                    <span x-text="msg.model"></span>
                    <template x-if="msg.duration">
                        <span class="text-primary" x-text="msg.duration + 'ms'"></span>
                    </template>
                </div>

                <!-- Bubble -->
                <div class="relative group max-w-[95%] lg:max-w-[85%] rounded-2xl p-5 border backdrop-blur-sm transition-all duration-300 shadow-sm"
                    :class="{
                        'bg-space-900 border-space-800 text-gray-200 rounded-tr-md ml-auto': msg.type === 'req',
                        'bg-black border-space-800/60 text-gray-300 rounded-tl-md mr-auto': msg.type === 'res'
                    }">

                    <!-- Icon -->
                    <div class="absolute -top-3 w-6 h-6 rounded-full border border-space-800 flex items-center justify-center bg-space-950 shadow-sm"
                        :class="msg.type === 'req' ? '-right-2 text-primary' : '-left-2 text-gray-500'">
                        <template x-if="msg.type === 'req'">
                            <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </template>
                        <template x-if="msg.type === 'res'">
                            <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                            </svg>
                        </template>
                    </div>

                    <!-- Content -->
                    <div class="prose prose-invert prose-sm max-w-none font-mono text-xs leading-relaxed whitespace-pre-wrap"
                        x-text="msg.content"></div>

                    <!-- Thinking Block (if present) -->
                    <template x-if="msg.thinking">
                        <div class="mt-3 pt-3 border-t border-space-800/50">
                            <div
                                class="flex items-center gap-2 text-[10px] text-primary mb-1 uppercase tracking-wider font-bold">
                                <svg class="w-3 h-3 animate-pulse" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M13 10V3L4 14h7v7l9-11h-7z" />
                                </svg>
                                Thinking Process
                            </div>
                            <div class="text-gray-500 italic text-xs" x-text="msg.thinking"></div>
                        </div>
                    </template>
                </div>
            </div>
        </template>

    </div>
</div>
