<div x-data="dashboard" class="view-container">
    <!-- Standard View Header -->
    <div class="view-header">
        <div class="view-header-title">
            <div class="flex items-center gap-3">
                <h2 x-text="$store.global.t('dashboard')">Dashboard</h2>
                <div class="flex items-center px-2 py-0.5 rounded-full bg-space-800/50 border border-space-border/50">
                    <span class="text-[10px] font-mono text-gray-500 uppercase tracking-wider"
                        x-text="$store.global.t('systemDesc')">CLAUDE PROXY SYSTEM</span>
                </div>
            </div>
            <p class="text-sm text-gray-500 mt-1"
                x-text="new Date().toLocaleDateString(undefined, {weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'})">
            </p>
        </div>

        <div class="view-header-actions">
            <!-- Live Status -->
            <div class="flex items-center gap-2 px-3 py-1.5 rounded-md bg-space-900/50 border border-space-border/50">
                <div class="relative flex items-center justify-center w-2 h-2">
                    <span class="absolute w-full h-full bg-neon-green rounded-full animate-ping opacity-75"></span>
                    <span class="relative w-1.5 h-1.5 bg-neon-green rounded-full"></span>
                </div>
                <span class="text-[10px] font-mono text-gray-400 font-medium uppercase tracking-wider"
                    x-text="$store.global.t('live')">LIVE</span>
                <span class="w-px h-3 bg-space-800 mx-1"></span>
                <span class="text-[10px] font-mono text-gray-500 tabular-nums"
                    x-text="new Date().toLocaleTimeString([], {hour: '2-digit', minute: '2-digit', second: '2-digit'})">
                </span>
            </div>
        </div>
    </div>

    <!-- Claude Config Warning Banner -->
    <div x-cloak
        x-show="$store.settings.showConfigWarning && claudeConfigStatus.checked && claudeConfigStatus.needsApply"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 -translate-y-2"
        x-transition:enter-end="opacity-100 translate-y-0"
        class="view-card border-amber-500/50 bg-amber-500/5 shadow-[0_0_15px_rgba(245,158,11,0.1)] mb-6 flex flex-row items-center gap-4"
        style="padding-top: 2rem !important; padding-bottom: 2rem !important; padding-left: 1rem !important; padding-right: 1rem !important;">

        <div
            class="w-10 h-10 rounded-lg bg-amber-500/10 flex items-center justify-center shrink-0 border border-amber-500/20">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-amber-500" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        </div>

        <div class="flex-1">
            <h4 class="text-sm font-bold text-white mb-0.5" x-text="$store.global.t('claudeConfigNotApplied')">Claude
                CLI not configured</h4>
            <p class="text-xs text-gray-500 leading-relaxed"
                x-text="$store.global.t('claudeConfigNotAppliedDesc') || 'Apply a preset to use the proxy with Claude Code.'">
            </p>
        </div>

        <div class="flex items-center gap-3">
            <button type="button"
                class="btn btn-sm bg-amber-500 hover:bg-amber-600 border-none text-black font-bold gap-2 shadow-lg shadow-amber-500/20 h-9 px-4 transition-all hover:scale-[1.02] active:scale-[0.98]"
                @click="goToClaudeSettings()" :title="$store.global.t('configureNow')">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <span x-text="$store.global.t('configureNow')">Configure</span>
            </button>
            <button type="button"
                class="w-9 h-9 flex items-center justify-center rounded-lg text-gray-500 hover:text-white hover:bg-white/5 transition-colors border border-transparent hover:border-space-border/50"
                @click="$store.settings.showConfigWarning = false; $store.settings.saveSettings(true)"
                aria-label="Dismiss warning">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Skeleton Loading (仅在首次加载时显示) -->
    <div x-show="$store.data.initialLoad" class="space-y-6">
        <!-- Skeleton Stats Grid -->
        <div class="grid grid-cols-2 sm:grid-cols-5 gap-3">
            <div class="skeleton-stat-card"></div>
            <div class="skeleton-stat-card"></div>
            <div class="skeleton-stat-card"></div>
            <div class="skeleton-stat-card"></div>
            <div class="skeleton-stat-card col-span-2 sm:col-span-1"></div>
        </div>

        <!-- Skeleton Charts -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="skeleton-chart"></div>
            <div class="skeleton-chart"></div>
        </div>
    </div>

    <!-- Actual Content (首次加载完成后显示) -->
    <div x-show="!$store.data.initialLoad" class="space-y-6">
        <!-- Stats Grid -->
        <div class="grid grid-cols-2 sm:grid-cols-5 gap-2 lg:gap-3">
            <div class="stat bg-space-900/40 border border-space-border/30 rounded-xl p-3 lg:p-4 hover:border-cyan-500/30 hover:bg-cyan-500/5 transition-all duration-300 group relative cursor-pointer min-w-0"
                @click="$store.global.activeTab = 'accounts'" :title="$store.global.t('clickToViewAllAccounts')">
                <!-- Icon -->
                <div class="absolute top-3 right-3 text-gray-700/40 group-hover:text-cyan-400/70 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        class="w-4 h-4 sm:w-5 sm:h-5 stroke-current">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0z">
                        </path>
                    </svg>
                </div>
                <!-- Value -->
                <div class="stat-value text-white font-mono text-2xl lg:text-3xl font-bold mb-1 truncate"
                    x-text="stats.total"></div>
                <!-- Title -->
                <div class="stat-title text-gray-500 font-mono text-[10px] uppercase tracking-wider truncate"
                    x-text="$store.global.t('totalAccounts')"></div>
                <!-- Desc -->
                <div class="stat-desc text-cyan-400/60 text-[10px] truncate flex items-center gap-1">
                    <span x-text="$store.global.t('linkedAccounts')" class="truncate"></span>
                    <svg class="w-3 h-3 opacity-0 group-hover:opacity-100 transition-opacity flex-shrink-0" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </div>
                <!-- Tiers -->
                <div class="flex items-center gap-1 mt-2 text-[10px] font-mono flex-wrap" x-show="stats.subscription">
                    <template x-if="stats.subscription?.ultra > 0">
                        <span
                            class="px-1.5 py-0.5 rounded bg-yellow-500/10 text-yellow-400 border border-yellow-500/30">
                            <span x-text="stats.subscription.ultra"></span> <span
                                x-text="$store.global.t('tierUltra')">Ultra</span>
                        </span>
                    </template>
                    <template x-if="stats.subscription?.pro > 0">
                        <span class="px-1.5 py-0.5 rounded bg-blue-500/10 text-blue-400 border border-blue-500/30">
                            <span x-text="stats.subscription.pro"></span> <span
                                x-text="$store.global.t('tierPro')">Pro</span>
                        </span>
                    </template>
                    <template x-if="stats.subscription?.free > 0">
                        <span class="px-1.5 py-0.5 rounded bg-gray-500/10 text-gray-400 border border-gray-500/30">
                            <span x-text="stats.subscription.free"></span> <span
                                x-text="$store.global.t('tierFree')">Free</span>
                        </span>
                    </template>
                </div>
            </div>

            <div class="stat bg-space-900/40 border border-space-border/30 rounded-xl p-3 lg:p-4 hover:border-green-500/30 hover:bg-green-500/5 transition-all duration-300 group relative cursor-pointer min-w-0"
                @click="$store.global.activeTab = 'models'" :title="$store.global.t('clickToViewModels')">
                <div class="absolute top-3 right-3 text-gray-700/40 group-hover:text-green-400/70 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        class="w-4 h-4 sm:w-5 sm:h-5 stroke-current">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <div class="stat-value text-white font-mono text-2xl lg:text-3xl font-bold mb-1 truncate"
                    x-text="stats.active"></div>
                <div class="stat-title text-gray-500 font-mono text-[10px] uppercase tracking-wider truncate"
                    x-text="$store.global.t('active')"></div>
                <div class="stat-desc text-green-400/60 text-[10px] truncate flex items-center gap-1">
                    <span x-text="$store.global.t('operational')" class="truncate"></span>
                    <svg class="w-3 h-3 opacity-0 group-hover:opacity-100 transition-opacity flex-shrink-0" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </div>
            </div>

            <div class="stat bg-space-900/40 border border-space-border/30 rounded-xl p-3 lg:p-4 hover:border-red-500/30 hover:bg-red-500/5 transition-all duration-300 group relative cursor-pointer min-w-0"
                @click="$store.global.activeTab = 'accounts'" :title="$store.global.t('clickToViewLimitedAccounts')">
                <div class="absolute top-3 right-3 text-gray-700/40 group-hover:text-red-500/70 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        class="w-4 h-4 sm:w-5 sm:h-5 stroke-current">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <div class="stat-value text-white font-mono text-2xl lg:text-3xl font-bold mb-1 truncate"
                    x-text="stats.limited"></div>
                <div class="stat-title text-gray-500 font-mono text-[10px] uppercase tracking-wider truncate"
                    x-text="$store.global.t('rateLimited')"></div>
                <div class="stat-desc text-red-500/60 text-[10px] truncate flex items-center gap-1">
                    <span x-text="$store.global.t('cooldown')" class="truncate"></span>
                    <svg class="w-3 h-3 opacity-0 group-hover:opacity-100 transition-opacity flex-shrink-0" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </div>
            </div>

            <div class="stat bg-space-900/40 border border-space-border/30 rounded-xl p-3 lg:p-4 hover:border-orange-500/30 hover:bg-orange-500/5 transition-all duration-300 group relative cursor-pointer min-w-0"
                @click="$store.global.activeTab = 'models'" :title="$store.global.t('clickToViewModels')">
                <div class="absolute top-3 right-3 text-gray-700/40 group-hover:text-orange-500/70 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        class="w-4 h-4 sm:w-5 sm:h-5 stroke-current">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
                        </path>
                    </svg>
                </div>
                <div class="stat-value text-white font-mono text-2xl lg:text-3xl font-bold mb-1 truncate"
                    x-text="stats.modelUsage ? stats.modelUsage.limited : 0"></div>
                <div class="stat-title text-gray-500 font-mono text-[10px] lg:text-xs uppercase tracking-wider truncate"
                    x-text="$store.global.t('quotasDepletedTitle')"></div>
                <div class="stat-desc text-orange-500/60 text-[10px] truncate flex items-center gap-1">
                    <span
                        x-text="$store.global.t('outOfTracked', {total: stats.modelUsage ? stats.modelUsage.total : 0})"
                        class="truncate"></span>
                </div>
            </div>

            <!-- Global Quota Chart -->
            <div
                class="stat bg-space-900/40 border border-space-border/30 rounded-xl p-3 xl:p-4 h-full flex flex-row sm:flex-col items-center justify-between gap-2 overflow-hidden relative group hover:border-space-border/60 transition-colors col-span-2 sm:col-span-1 min-w-0">
                <!-- Chart Container -->
                <div class="h-14 w-14 xl:h-16 xl:w-16 relative flex-shrink-0 self-center">
                    <canvas id="quotaChart"></canvas>
                    <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
                        <div class="text-[10px] font-bold text-white font-mono" x-text="stats.overallHealth + '%'">%
                        </div>
                    </div>
                </div>

                <!-- Legend / Info -->
                <div class="flex flex-col justify-center gap-1 flex-grow min-w-0 w-full sm:text-center">
                    <div class="flex items-center justify-between sm:justify-center h-full">
                        <span
                            class="text-[10px] text-gray-500 uppercase font-mono leading-tight whitespace-normal sm:px-1"
                            x-text="$store.global.t('globalQuota')">Global Quota</span>
                    </div>

                    <!-- Custom Legend -->
                    <div class="space-y-0.5 sm:flex sm:flex-col sm:items-center w-full">
                        <div class="flex items-center justify-between sm:justify-center sm:gap-2 text-[10px] text-gray-400 cursor-pointer hover:text-primary transition-colors group/legend w-full sm:w-auto"
                            @click="$store.global.activeTab = 'models'; $nextTick(() => { $store.data.filters.family = 'claude'; $store.data.computeQuotaRows(); })"
                            :title="$store.global.t('clickToFilterClaude')">
                            <div class="flex items-center gap-1.5">
                                <div class="indicator-vercel indicator-vercel-success !rounded-full"></div>
                                <span class="truncate" x-text="$store.global.t('familyClaude')">Claude</span>
                                <!-- Hidden arrow on desktop/stacked view to save space -->
                                <svg class="w-2.5 h-2.5 opacity-0 group-hover/legend:opacity-100 transition-opacity flex-shrink-0 sm:hidden"
                                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 5l7 7-7 7" />
                                </svg>
                            </div>
                        </div>
                        <div class="flex items-center justify-between sm:justify-center sm:gap-2 text-[10px] text-gray-400 cursor-pointer hover:text-neon-green transition-colors group/legend w-full sm:w-auto"
                            @click="$store.global.activeTab = 'models'; $nextTick(() => { $store.data.filters.family = 'gemini'; $store.data.computeQuotaRows(); })"
                            :title="$store.global.t('clickToFilterGemini')">
                            <div class="flex items-center gap-1.5">
                                <div class="indicator-vercel indicator-vercel-success !rounded-full !bg-neon-green">
                                </div>
                                <span class="truncate" x-text="$store.global.t('familyGemini')">Gemini</span>
                                <!-- Hidden arrow on desktop/stacked view to save space -->
                                <svg class="w-2.5 h-2.5 opacity-0 group-hover/legend:opacity-100 transition-opacity flex-shrink-0 sm:hidden"
                                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 5l7 7-7 7" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Advanced Analysis Chart -->
        <div class="view-card !p-0 overflow-visible mt-6">
            <!-- Header Section -->
            <div class="p-6 border-b border-space-border/30 bg-space-900/20">
                <div class="flex flex-col lg:flex-row items-start lg:items-center justify-between gap-6">
                    <div class="space-y-1">
                        <div class="flex items-center gap-2">
                            <div class="p-1.5 rounded-md bg-primary/10 border border-primary/20">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-4 h-4 text-primary">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                                </svg>
                            </div>
                            <h3 class="text-sm font-bold text-white tracking-tight" x-text="$store.global.t('analysisViews')">Advanced Analysis</h3>
                        </div>
                        <p class="text-xs text-gray-500" x-text="$store.global.t('periodComparison')">Comprehensive performance metrics and historical comparison</p>
                    </div>

                    <div class="flex flex-wrap items-center gap-3">
                        <!-- Metric Selector Tabs -->
                        <div class="flex p-1 bg-space-950/50 border border-space-border/50 rounded-lg">
                            <button @click="setAnalysisMode('volume')" 
                                :class="analysisMode === 'volume' ? 'bg-space-800 text-white shadow-sm' : 'text-gray-500 hover:text-gray-300'"
                                class="px-3 py-1.5 text-[10px] font-mono rounded-md transition-all duration-200 uppercase tracking-wider"
                                x-text="$store.global.t('requestVolume')">Volume</button>
                            <button @click="setAnalysisMode('success')" 
                                :class="analysisMode === 'success' ? 'bg-space-800 text-white shadow-sm' : 'text-gray-500 hover:text-gray-300'"
                                class="px-3 py-1.5 text-[10px] font-mono rounded-md transition-all duration-200 uppercase tracking-wider"
                                x-text="$store.global.t('successRate')">Success</button>
                            <button @click="setAnalysisMode('latency')" 
                                :class="analysisMode === 'latency' ? 'bg-space-800 text-white shadow-sm' : 'text-gray-500 hover:text-gray-300'"
                                class="px-3 py-1.5 text-[10px] font-mono rounded-md transition-all duration-200 uppercase tracking-wider"
                                x-text="$store.global.t('avgLatency')">Latency</button>
                        </div>

                        <!-- Time Range -->
                        <div class="relative">
                            <button @click="showTimeRangeDropdown = !showTimeRangeDropdown" 
                                class="flex items-center gap-2 px-3 py-1.5 bg-space-900 border border-space-border/50 rounded-lg text-[10px] font-mono text-gray-400 hover:text-white hover:border-space-border transition-all">
                                <svg class="w-3.5 h-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span x-text="getTimeRangeLabel()"></span>
                            </button>
                            <div x-show="showTimeRangeDropdown" @click.outside="showTimeRangeDropdown = false" class="absolute right-0 mt-2 w-40 bg-space-950 border border-space-border/50 rounded-xl shadow-2xl z-50 py-1.5 overflow-hidden backdrop-blur-xl">
                                <template x-for="range in ['1h', '6h', '24h', '7d', 'all']" :key="range">
                                    <button @click="setTimeRange(range)" 
                                        :class="timeRange === range ? 'bg-primary/10 text-primary' : 'text-gray-400 hover:bg-white/5'"
                                        class="w-full text-left px-4 py-2 text-[10px] font-mono transition-colors"
                                        x-text="$store.global.t('last' + ' ' + range.toUpperCase()) || range"></button>
                                </template>
                            </div>
                        </div>

                        <!-- Comparison Toggle -->
                        <button @click="toggleComparison()" 
                            :class="showComparison ? 'bg-neon-cyan/10 border-neon-cyan/30 text-neon-cyan' : 'bg-space-900 border-space-border/50 text-gray-500 hover:text-gray-300'"
                            class="flex items-center gap-2 px-3 py-1.5 border rounded-lg text-[10px] font-mono transition-all">
                            <svg class="w-3.5 h-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                            </svg>
                            <span x-text="$store.global.t('previous')">Compare</span>
                        </button>
                    </div>
                </div>

                <!-- Analysis Stats Cards -->
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 px-6 mt-8">
                    <div class="p-4 rounded-xl bg-space-950/40 border border-space-border/20 group hover:border-primary/30 transition-all">
                        <div class="text-[10px] font-mono text-gray-500 uppercase tracking-widest mb-1" x-text="getAnalysisModeLabel()">Volume</div>
                        <div class="flex items-baseline gap-2">
                            <span class="text-2xl font-bold text-white tabular-nums" x-text="Math.round(analysisStats.current) + (analysisMode === 'success' ? '%' : (analysisMode === 'latency' ? 'ms' : ''))">0</span>
                            <span :class="analysisStats.change >= 0 ? (analysisMode === 'latency' ? 'text-red-400' : 'text-green-400') : (analysisMode === 'latency' ? 'text-green-400' : 'text-red-400')" 
                                  class="text-[10px] font-mono font-bold flex items-center gap-0.5"
                                  x-show="showComparison && analysisStats.previous > 0">
                                <svg x-show="analysisStats.change >= 0" class="w-2.5 h-2.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 15l7-7 7 7" /></svg>
                                <svg x-show="analysisStats.change < 0" class="w-2.5 h-2.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M19 9l-7 7-7-7" /></svg>
                                <span x-text="Math.abs(analysisStats.change) + '%'"></span>
                            </span>
                        </div>
                    </div>
                    <div class="p-4 rounded-xl bg-space-950/40 border border-space-border/20 group hover:border-primary/30 transition-all">
                        <div class="text-[10px] font-mono text-gray-500 uppercase tracking-widest mb-1" x-text="$store.global.t('family')">Family</div>
                        <div class="flex items-center gap-2 mt-1 flex-wrap">
                            <template x-for="family in families.slice(0, 3)" :key="family">
                                <div class="flex items-center gap-1 px-1.5 py-0.5 rounded bg-space-900 border border-space-border/50">
                                    <div class="w-1.5 h-1.5 rounded-full" :style="'background-color:' + getFamilyColor(family)"></div>
                                    <span class="text-[10px] font-mono text-gray-400 capitalize" x-text="family"></span>
                                </div>
                            </template>
                        </div>
                    </div>
                    <div class="p-4 rounded-xl bg-space-950/40 border border-space-border/20 group hover:border-primary/30 transition-all">
                        <div class="text-[10px] font-mono text-gray-500 uppercase tracking-widest mb-1" x-text="$store.global.t('status')">Status</div>
                        <div class="flex items-center gap-2">
                            <div class="flex items-center gap-1.5">
                                <div class="w-1.5 h-1.5 rounded-full bg-neon-green animate-pulse"></div>
                                <span class="text-[10px] font-mono text-neon-green uppercase tracking-widest" x-text="$store.global.t('ready')">READY</span>
                            </div>
                            <span class="w-px h-3 bg-space-800 mx-1"></span>
                            <span class="text-[10px] font-mono text-gray-500" x-text="stats.active + ' active nodes'"></span>
                        </div>
                    </div>
                </div>

                <!-- Group/Filter controls -->
                <div class="flex items-center justify-between px-6 mt-8 mb-4">
                    <div class="flex items-center gap-2">
                        <div class="flex p-0.5 bg-space-950/50 border border-space-border/50 rounded-md">
                            <button @click="setDisplayMode('family')" 
                                :class="displayMode === 'family' ? 'bg-space-800 text-white shadow-sm' : 'text-gray-500 hover:text-gray-300'"
                                class="px-2.5 py-1 text-[9px] font-mono rounded transition-all uppercase tracking-wider"
                                x-text="$store.global.t('family')">Family</button>
                            <button @click="setDisplayMode('model')" 
                                :class="displayMode === 'model' ? 'bg-space-800 text-white shadow-sm' : 'text-gray-500 hover:text-gray-300'"
                                class="px-2.5 py-1 text-[9px] font-mono rounded transition-all uppercase tracking-wider"
                                x-text="$store.global.t('model')">Model</button>
                        </div>
                        <span class="text-[10px] text-gray-600 font-mono" x-text="$store.global.t('groupBy')">Group By</span>
                    </div>

                    <div class="relative">
                        <button @click="showModelFilter = !showModelFilter" 
                            class="flex items-center gap-2 px-3 py-1 text-[10px] font-mono text-gray-500 hover:text-white transition-all border border-transparent hover:border-space-border/50 rounded-lg">
                            <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
                            </svg>
                            <span x-text="$store.global.t('filter') + ' (' + getSelectedCount() + ')'"></span>
                        </button>
                        <div x-show="showModelFilter" @click.outside="showModelFilter = false" 
                             class="absolute right-0 mt-2 w-64 bg-space-950 border border-space-border/50 rounded-xl shadow-2xl z-50 overflow-hidden backdrop-blur-xl">
                            <div class="p-3 border-b border-space-border/30 flex justify-between items-center bg-space-900/50">
                                <span class="text-[9px] font-mono text-gray-500 uppercase">Selection</span>
                                <div class="flex gap-2">
                                    <button @click="selectAll()" class="text-[9px] text-primary hover:underline">All</button>
                                    <button @click="deselectAll()" class="text-[9px] text-gray-500 hover:underline">None</button>
                                </div>
                            </div>
                            <div class="max-h-60 overflow-y-auto p-2 space-y-1">
                                <template x-for="family in families" :key="family">
                                    <div>
                                        <label class="flex items-center gap-2 p-1.5 rounded hover:bg-white/5 cursor-pointer group">
                                            <input type="checkbox" :checked="isFamilySelected(family)" @change="toggleFamily(family)" class="checkbox checkbox-xs checkbox-primary">
                                            <div class="w-1.5 h-1.5 rounded-full" :style="'background-color:' + getFamilyColor(family)"></div>
                                            <span class="text-[10px] font-mono text-gray-400 group-hover:text-white capitalize" x-text="family"></span>
                                        </label>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Main Chart Area -->
                <div class="px-6 pb-6 h-64 w-full relative">
                    <canvas id="usageTrendChart"></canvas>
                    
                    <!-- Loading States -->
                    <div x-show="!stats.hasTrendData" class="absolute inset-0 flex items-center justify-center bg-space-950/20 backdrop-blur-sm z-10">
                        <div class="flex flex-col items-center gap-3">
                            <span class="loading loading-spinner loading-md text-primary"></span>
                            <span class="text-[10px] font-mono text-gray-500 uppercase tracking-widest animate-pulse">Syncing Metrics...</span>
                        </div>
                    </div>

                    <!-- Empty State (After Filtering) -->
                    <div x-show="stats.hasTrendData && !hasFilteredTrendData" class="absolute inset-0 flex flex-col items-center justify-center bg-space-950/20 backdrop-blur-sm z-10">
                        <div class="flex flex-col items-center gap-3 p-6 rounded-2xl border border-dashed border-space-border/50 bg-space-900/30">
                            <svg class="w-6 h-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2m0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>
                            <p class="text-xs font-mono text-gray-500" x-text="$store.global.t('noDataTracked')">No data tracked</p>
                        </div>
                    </div>
                </div>

                <!-- Custom Legend -->
                <div class="flex flex-wrap gap-4 px-6 py-4 border-t border-space-border/20 bg-space-950/20">
                    <template x-if="displayMode === 'family'">
                        <template x-for="family in selectedFamilies" :key="'leg-' + family">
                            <div class="flex items-center gap-2">
                                <div class="w-2 h-2 rounded-full" :style="'background-color:' + getFamilyColor(family)"></div>
                                <span class="text-[10px] font-mono text-gray-500 uppercase tracking-wider" x-text="family"></span>
                                <template x-if="showComparison">
                                    <div class="flex items-center gap-1.5 opacity-40 ml-1">
                                        <div class="w-3 h-0.5 border-t-2 border-dotted" :style="'border-color:' + getFamilyColor(family)"></div>
                                        <span class="text-[9px] font-mono text-gray-600">PREV</span>
                                    </div>
                                </template>
                            </div>
                        </template>
                    </template>
                    <template x-if="displayMode === 'model'">
                        <template x-for="family in families" :key="'leg-fam-' + family">
                            <template x-for="(model, mIdx) in (selectedModels[family] || [])" :key="'leg-mod-' + model">
                                <div class="flex items-center gap-2">
                                    <div class="w-2 h-2 rounded-full" :style="'background-color:' + getModelColor(family, mIdx)"></div>
                                    <span class="text-[10px] font-mono text-gray-500 truncate max-w-[100px]" x-text="model"></span>
                                </div>
                            </template>
                        </template>
                    </template>
                </div>
            </div>
        </div>
    </div> <!-- End of x-show="!$store.data.initialLoad" -->
</div>
