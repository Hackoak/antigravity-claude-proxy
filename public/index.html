<!DOCTYPE html>
<html lang="en" data-theme="antigravity" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antigravity Console</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Alpine.js must be deferred so stores register their listeners first -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Compiled Tailwind CSS (includes DaisyUI) -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body
    class="bg-black text-gray-300 font-sans antialiased min-h-screen overflow-hidden selection:bg-primary selection:text-white"
    x-cloak x-data="app" x-init="if(window.UILogger) window.UILogger.debug('App initialized')">

    <!-- Toast Notification -->
    <div class="fixed top-6 right-6 z-[100] flex flex-col gap-3 pointer-events-none">
        <template x-if="$store.global.toast">
            <div x-transition:enter="transition ease-out duration-300"
                x-transition:enter-start="opacity-0 translate-y-4 scale-95"
                x-transition:enter-end="opacity-100 translate-y-0 scale-100"
                x-transition:leave="transition ease-in duration-200"
                x-transition:leave-start="opacity-100 translate-y-0 scale-100"
                x-transition:leave-end="opacity-0 translate-y-2 scale-95"
                class="flex items-center gap-3 px-4 py-3 rounded-md shadow-2xl border backdrop-blur-md pointer-events-auto min-w-[320px]"
                :class="{
                    'bg-space-900 border-space-800 text-gray-200': $store.global.toast.type === 'info',
                    'bg-space-900 border-green-900/30 text-green-400': $store.global.toast.type === 'success',
                    'bg-space-900 border-red-900/30 text-red-400': $store.global.toast.type === 'error'
                 }">
                <!-- Icons based on type -->
                <div class="flex-shrink-0">
                    <template x-if="$store.global.toast.type === 'info'">
                        <svg class="w-5 h-5 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </template>
                    <template x-if="$store.global.toast.type === 'success'">
                        <div class="w-5 h-5 rounded-full bg-green-500/10 flex items-center justify-center">
                            <svg class="w-3 h-3 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                                    d="M5 13l4 4L19 7" />
                            </svg>
                        </div>
                    </template>
                    <template x-if="$store.global.toast.type === 'error'">
                        <div class="w-5 h-5 rounded-full bg-red-500/10 flex items-center justify-center">
                            <svg class="w-3 h-3 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                                    d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </div>
                    </template>
                </div>
                <div class="flex flex-col">
                    <span x-text="$store.global.toast.message" class="text-sm font-medium"></span>
                </div>
            </div>
        </template>
    </div>

    <div class="flex h-screen w-full bg-black">

        <!-- Sidebar -->
        <aside :class="sidebarOpen ? 'w-64' : 'w-16'"
            class="flex-shrink-0 bg-space-950 border-r border-dashed border-space-800 flex flex-col pt-5 pb-4 hidden lg:flex transition-all duration-300 overflow-hidden">
            <!-- Logo Area -->
            <div class="px-6 mb-8 flex items-center gap-3">
                <div
                    class="w-8 h-8 rounded-lg bg-gradient-to-br from-primary to-orange-600 flex items-center justify-center text-white font-bold shadow-lg shadow-primary/20">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </div>
                <div class="flex flex-col" x-show="sidebarOpen">
                    <span class="font-bold text-gray-100 tracking-tight">Antigravity</span>
                    <span class="text-[9px] text-gray-500 font-mono uppercase tracking-widest">CLAUDE PROXY SYSTEM
                        v2.5.0</span>
                </div>
            </div>

            <!-- Navigation -->
            <nav class="flex-1 px-3 space-y-1">
                <!-- Overview -->
                <button @click="$store.global.activeTab = 'dashboard'"
                    :class="$store.global.activeTab === 'dashboard' ? 'bg-[#D4A27F1A] text-white' : 'text-gray-400 hover:text-gray-200 hover:bg-space-900'"
                    class="group flex items-center px-3 py-2 text-sm font-medium rounded-xl w-full transition-colors duration-150">
                    <svg class="mr-3 h-5 w-5 flex-shrink-0 transition-colors duration-150"
                        :class="$store.global.activeTab === 'dashboard' ? 'text-primary' : 'text-gray-500 group-hover:text-gray-300'"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                    </svg>
                    <span x-show="sidebarOpen">Dashboard</span>
                </button>

                <!-- Models -->
                <button @click="$store.global.activeTab = 'models'"
                    :class="$store.global.activeTab === 'models' ? 'bg-[#D4A27F1A] text-white' : 'text-gray-400 hover:text-gray-200 hover:bg-space-900'"
                    class="group flex items-center px-3 py-2 text-sm font-medium rounded-xl w-full transition-colors duration-150">
                    <svg class="mr-3 h-5 w-5 flex-shrink-0 transition-colors duration-150"
                        :class="$store.global.activeTab === 'models' ? 'text-primary' : 'text-gray-500 group-hover:text-gray-300'"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                    </svg>
                    <span x-show="sidebarOpen">Models</span>
                </button>

                <!-- Logs -->
                <button @click="$store.global.activeTab = 'logs'"
                    :class="$store.global.activeTab === 'logs' ? 'bg-[#D4A27F1A] text-white' : 'text-gray-400 hover:text-gray-200 hover:bg-space-900'"
                    class="group flex items-center px-3 py-2 text-sm font-medium rounded-xl w-full transition-colors duration-150">
                    <svg class="mr-3 h-5 w-5 flex-shrink-0 transition-colors duration-150"
                        :class="$store.global.activeTab === 'logs' ? 'text-primary' : 'text-gray-500 group-hover:text-gray-300'"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
                    </svg>
                    <span x-show="sidebarOpen">Logs</span>
                </button>
            <!-- </nav> -->

            <div class="py-3 mt-8 mb-2" x-show="sidebarOpen">
                <span class="text-xs font-semibold text-gray-500 uppercase tracking-wider px-3">Configuration</span>
            </div>

            <!-- <nav class="p-3 space-y-1"> -->
                <!-- Accounts -->
                <button @click="$store.global.activeTab = 'accounts'"
                    :class="$store.global.activeTab === 'accounts' ? 'bg-[#D4A27F1A] text-white' : 'text-gray-400 hover:text-gray-200 hover:bg-space-900'"
                    class="group flex items-center px-3 py-2 text-sm font-medium rounded-xl w-full transition-colors duration-150">
                    <svg class="mr-3 h-5 w-5 flex-shrink-0 transition-colors duration-150"
                        :class="$store.global.activeTab === 'accounts' ? 'text-primary' : 'text-gray-500 group-hover:text-gray-300'"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                    <span x-show="sidebarOpen">Accounts</span>
                </button>

                <!-- Settings -->
                <button @click="$store.global.activeTab = 'settings'"
                    :class="$store.global.activeTab === 'settings' ? 'bg-[#D4A27F1A] text-white' : 'text-gray-400 hover:text-gray-200 hover:bg-space-900'"
                    class="group flex items-center px-3 py-2 text-sm font-medium rounded-xl w-full transition-colors duration-150">
                    <svg class="mr-3 h-5 w-5 flex-shrink-0 transition-colors duration-150"
                        :class="$store.global.activeTab === 'settings' ? 'text-primary' : 'text-gray-500 group-hover:text-gray-300'"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <span x-show="sidebarOpen">Settings</span>
                </button>
            </nav>

            <!-- Sidebar Toggle / Footer -->
            <div class="mt-auto p-2 border-t border-dashed border-space-800">
                <div class="flex items-center"
                    :class="sidebarOpen ? 'justify-between pl-4 pt-4' : 'justify-center pt-2'">
                    <!-- GitHub Link (Only when open) -->
                    <a x-show="sidebarOpen" href="https://github.com/badri-s2001/antigravity-claude-proxy"
                        target="_blank" rel="noopener noreferrer"
                        class="flex items-center gap-2 text-gray-400 hover:text-white transition-colors text-sm font-medium animate-fade-in">
                        <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                        </svg>
                        <span x-text="$store.global.t('github')">GitHub</span>
                    </a>

                    <button @click="sidebarOpen = !sidebarOpen"
                        class="p-2 rounded-md bg-space-900 border border-space-800 text-gray-400 hover:text-white hover:bg-space-800 transition-all group"
                        :title="sidebarOpen ? 'Collapse Sidebar' : 'Expand Sidebar'">
                        <!-- Collapse Icon (When Open) -->
                        <svg x-show="sidebarOpen" width="16" height="16" viewBox="0 0 16 16" fill="none"
                            xmlns="http://www.w3.org/2000/svg" class="w-4 h-4">
                            <path d="M4.6667 8H14" stroke="currentcolor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round"></path>
                            <path d="M8.66675 12L4.6667 8L8.66675 4" stroke="currentcolor" stroke-width="1.5"
                                stroke-linecap="round" stroke-linejoin="round"></path>
                            <path d="M2 3.33203V12.6654" stroke="currentcolor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round"></path>
                        </svg>
                        <!-- Expand Icon (When Closed) -->
                        <svg x-show="!sidebarOpen" height="16" stroke-linejoin="round" viewBox="0 0 16 16" width="16"
                            aria-hidden="true" class="w-4 h-4" style="color: currentcolor;">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M6.245 2.5H14.5V12.5C14.5 13.0523 14.0523 13.5 13.5 13.5H6.245V2.5ZM4.995 2.5H1.5V12.5C1.5 13.0523 1.94772 13.5 2.5 13.5H4.995V2.5ZM0 1H1.5H14.5H16V2.5V12.5C16 13.8807 14.8807 15 13.5 15H2.5C1.11929 15 0 13.8807 0 12.5V2.5V1Z"
                                fill="currentColor"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content Wrapper -->
        <main class="flex-1 flex flex-col min-w-0 overflow-hidden bg-black relative">

            <!-- Top Header (Breadcrumb + Actions) -->
            <header
                class="h-14 border-b border-dashed border-space-800 bg-black/50 backdrop-blur sticky top-0 z-10 flex items-center justify-between px-6 shrink-0">
                <!-- Mobile Menu Button -->
                <button @click="sidebarOpen = !sidebarOpen" class="mr-4 lg:hidden text-gray-400 hover:text-white">
                    <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>

                <!-- Breadcrumb -->
                <div class="flex items-center text-sm font-medium text-gray-500 gap-2">
                    <span class="text-gray-400">antigravity</span>
                    <svg class="w-4 h-4 text-space-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                    <span x-text="$store.global.activeTab.charAt(0).toUpperCase() + $store.global.activeTab.slice(1)"
                        class="text-white"></span>
                </div>

                <!-- Right Actions -->
                <div class="flex items-center gap-4">
                    <!-- Connection Status -->
                    <div class="flex items-center gap-2 px-2 py-1 rounded-md bg-space-900 border border-space-800">
                        <div class="w-2 h-2 rounded-full"
                            :class="connectionStatus === 'connected' ? 'bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.6)]' : (connectionStatus === 'connecting' ? 'bg-yellow-500 animate-pulse' : 'bg-red-500')">
                        </div>
                        <span class="text-xs font-mono text-gray-400"
                            x-text="connectionStatus === 'connected' ? 'Connected' : 'Offline'"></span>
                    </div>

                    <div class="h-4 w-px bg-space-800"></div>

                    <!-- Refresh Button -->
                    <button @click="fetchData" :disabled="loading"
                        class="text-gray-500 hover:text-white p-1 rounded hover:bg-space-800 transition-colors">
                        <svg class="w-4 h-4" :class="{'animate-spin': loading}" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                    </button>
                </div>
            </header>

            <!-- View Containers Wrapper -->
            <div class="flex-1 overflow-auto relative">
                <!-- Dashboard -->
                <div x-show="$store.global.activeTab === 'dashboard'" x-load-view="'dashboard'"
                    class="w-full h-full animate-fade-in"></div>

                <!-- Models -->
                <div x-show="$store.global.activeTab === 'models'" x-load-view="'models'"
                    class="w-full animate-fade-in"></div>

                <!-- Logs -->
                <div x-show="$store.global.activeTab === 'logs'" x-load-view="'logs'"
                    class="w-full h-full animate-fade-in">
                </div>

                <!-- Accounts -->
                <div x-show="$store.global.activeTab === 'accounts'" x-load-view="'accounts'"
                    class="animate-fade-in w-full h-full"></div>

                <!-- Settings -->
                <div x-show="$store.global.activeTab === 'settings'" x-load-view="'settings'"
                    class="animate-fade-in w-full h-full"></div>
            </div>
    </div>
    </main>
    </div>

    <!-- Modals -->
    <!-- Add Account Modal -->
    <dialog id="add_account_modal" class="modal backdrop-blur-sm" x-data="addAccountModal">
        <div
            class="modal-box bg-space-950 border border-space-800 text-gray-300 shadow-2xl p-0 overflow-hidden max-w-lg">
            <div class="p-6 border-b border-space-800 bg-space-900/50">
                <h3 class="font-bold text-lg text-white">Connect Account</h3>
                <p class="text-sm text-gray-500 mt-1">Link your Google account to access Claude models.</p>
            </div>

            <div class="p-6 flex flex-col gap-4">
                <button
                    class="flex items-center justify-center gap-3 w-full py-2.5 bg-white hover:bg-gray-100 text-black font-medium rounded transition-colors"
                    @click="addAccountWeb">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4"></path>
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853"></path>
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                            fill="#FBBC05"></path>
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335"></path>
                    </svg>
                    Continue with Google
                </button>

                <div class="relative py-2">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-space-800"></div>
                    </div>
                    <div class="relative flex justify-center text-xs">
                        <span class="px-2 bg-space-950 text-gray-500">Or continue manually</span>
                    </div>
                </div>

                <details class="group bg-space-900 border border-space-800 rounded px-4 py-2">
                    <summary
                        class="flex items-center justify-between cursor-pointer text-sm text-gray-400 group-open:text-white pb-1">
                        <span>Enter Authorization Code</span>
                        <svg class="w-4 h-4 transition-transform group-open:rotate-180" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </summary>
                    <div class="mt-3 text-xs space-y-3 pb-2 pt-2 border-t border-space-800">
                        <div>
                            <label class="block text-gray-500 mb-1">1. Get Auth URL</label>
                            <div class="flex gap-2">
                                <input type="text" readonly :value="authUrl || 'Loading...'"
                                    class="flex-1 bg-space-950 border border-space-800 rounded px-2 py-1 text-gray-400 select-all">
                                <button class="text-primary hover:text-white" @click="copyLink">Copy</button>
                            </div>
                        </div>
                        <div>
                            <label class="block text-gray-500 mb-1">2. Paste Code</label>
                            <div class="flex gap-2">
                                <input type="text" x-model="callbackInput" placeholder="Paste code here"
                                    class="flex-1 bg-space-950 border border-space-800 rounded px-2 py-1 text-white focus:border-primary focus:outline-none">
                                <button
                                    class="bg-primary hover:bg-primary-deep text-white px-3 py-1 rounded transition-colors"
                                    @click="completeManualAuth" :disabled="submitting">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </div>
                </details>
            </div>

            <div class="bg-space-900/50 p-4 border-t border-space-800 flex justify-end">
                <form method="dialog">
                    <button class="text-sm text-gray-500 hover:text-white transition-colors"
                        @click="resetState()">Cancel</button>
                </form>
            </div>
        </div>
        <form method="dialog" class="modal-backdrop">
            <button type="button" @click="resetState()">close</button>
        </form>
    </dialog>

    <!-- Scripts -->
    <!-- 1. Config & Utils (global helpers) -->
    <script src="js/config/constants.js"></script>
    <script src="js/utils/ui-logger.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/utils/error-handler.js"></script>
